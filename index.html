<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Notes App</title>
  <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-app="scoreKeeperApp">

  <!-- Make a Nav -->
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Score Keeper</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">My Games</a></li> <!-- Go to log in page if not logged in -->
      <li><a href="#">Current Games</a></li> <!-- List all game currently hosted -->
      <li><a href="#">Past Games</a></li> <!-- list all past games -->
    </ul>
  </div>
</nav>

  <!-- Views show up here -->
  <div ng-view></div>


  <!-- Scripts below here -->
  <script src="/bower_components/angular/angular.js" type="text/javascript"></script>

  <script src="/bower_components/angular-route/angular-route.js" type="text/javascript"></script>

  <script src="/bower_components/jquery/dist/jquery.js" type="text/javascript"></script>

  <script src="app.js" type="text/javascript"></script>
</body>
</html>
